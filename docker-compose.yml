

services:
  # 1. Zookeeper: Kafka needs this to manage its cluster state
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 2. Kafka Broker: The actual message broker
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      # Port for external connections (e.g., from your local machine, not used here)
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # This listener is for communication *inside* the Docker network
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://localhost:29092
      # This config creates the topic "shipment-updates" automatically
      KAFKA_CREATE_TOPICS: "shipment-updates:1:1"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 3. Our Producer Application
  producer-service:
    container_name: producer-service
    # 'build:' tells docker-compose to build the Dockerfile in this directory
    build:
      context: ./producer-service
    depends_on:
      - kafka
    ports:
      # Exposes the producer's port 8080 to your host machine's port 8080
      - "8080:8080"
    environment:
      # Tells Spring Boot where to find Kafka.
      # We use the service name 'kafka' from this file.
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  # 4. Our Consumer Application
  consumer-service:
    container_name: consumer-service
    build:
      context: ./consumer-service
    depends_on:
      - kafka
    ports:
      # Exposes the consumer's port 8081 (to avoid conflict)
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092